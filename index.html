        <link rel="stylesheet" href="style.css">

    <body>
        <h1>Image search app</h1>
        <form action="">
            <input type="text" id="search-input" placeholder="search for images">
            <button id="search-button">search</button>

         <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1690184432588-81068877d852?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80" alt=" LAKE VIEW ITALY">
                    <a href="https://unsplash.com/photos/a-lake-with-a-dock-and-mountains-in-the-background-Evw7_g2qn_g"target="_blank">LAKE VIEW ITALY</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1690151711465-2bfe4e69f241?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1911&q=80" alt=" THE GOLDEN BRIDGE">

             </div>

                <img src="https://plus.unsplash.com/premium_photo-1690214491960-d447e38d0bd0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt=" CAKE">
                    <a href="https://unsplash.com/photos/a-cake-sitting-on-top-of-a-wooden-table--ldGQDRxMKo"target="_blank">CAKE</a>
             </div> 

         </div>
         <button id="show-more-button">show more</button>

         <script src="script.js"></script>


    </body>
</html>
